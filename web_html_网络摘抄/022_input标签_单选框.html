<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
</head>
<body>
    <form action="">
        姓名<input type="text">
        <br>
        密码<input type="password">
        <br>
        性别<input type="radio" name="gender">男
        <input type="radio" name="gender" checked="checked">女
    </form>
</body>
</html>

<!-- 
注意: 单选框之间必须具备相同的 name 属性, 才能实现 多选一 效果。
checked表示默认性别为女。 
如果我们两个都加上checked呢:这个就根据实际浏览器自己去实现甄别。
-->
