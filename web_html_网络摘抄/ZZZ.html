<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小型电商网站</title>
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; }
        #products { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 200px; text-align: center; }
        .product img { max-width: 100%; }
        #cart { margin-top: 20px; }
        #cart ul { list-style: none; padding: 0; }
        #cart ul li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="products">
        <div class="product">
            <img src="product1.jpg" alt="产品1">
            <h3>产品1</h3>
            <p>价格: $50</p>
            <button>添加到购物车</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="产品2">
            <h3>产品2</h3>
            <p>价格: $75</p>
            <button>添加到购物车</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="产品3">
            <h3>产品3</h3>
            <p>价格: $100</p>
            <button>添加到购物车</button>
        </div>
        <!-- 更多产品 -->
    </div>
    <div id="cart">
        <h2>购物车</h2>
        <ul>
            <!-- 购物车中的物品将在这里显示 -->
        </ul>
        <p>总计: $0</p>
    </div>
    <script>
        // 这里可以添加JavaScript代码来处理购物车逻辑
    </script>
</body>
</html>
