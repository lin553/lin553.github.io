<!-- 016_列表标签_有序号列表_各种序号 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>这是一个有序列表</h1>
    <ol type="a">
        <li>这是有序列表一</li>
        <li>这是有序列表二</li>
        <li>这是有序列表三</li>
        <li>这是有序列表四</li>
    </ol>
    <ol type="A">
        <li>这是有序列表一</li>
        <li>这是有序列表二</li>
        <li>这是有序列表三</li>
        <li>这是有序列表四</li>
    </ol>
    <ol type="i">
        <li>这是有序列表一</li>
        <li>这是有序列表二</li>
        <li>这是有序列表三</li>
        <li>这是有序列表四</li>
    </ol>
    <ol type="I">
        <li>这是有序列表一</li>
        <li>这是有序列表二</li>
        <li>这是有序列表三</li>
        <li>这是有序列表四</li>
    </ol>
    <ol type="1">
        <li>这是有序列表一</li>
        <li>这是有序列表二</li>
        <li>这是有序列表三</li>
        <li>这是有序列表四</li>
    </ol>
</body>
</html>
