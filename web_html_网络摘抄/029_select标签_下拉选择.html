<!-- select标签
下拉菜单选择 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select标签</title>
</head>
<body>
    <select name="" id="">
        <option value="">--请选择年份--</option>
        <option value="" selected="selected">--2000--</option>      <!--selected="selected"表示默认选择的。-->
        <option value="">--2001--</option>
        <option value="">--2002--</option>
        <option value="">--2003--</option>
    </select>
</body>
</html>
