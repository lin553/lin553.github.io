<!-- HTML特殊字符
有些特殊的字符在html文件中是不能直接表示的，例如：
空格： 
小于号：<
大于号：>
按位与：& 
上面最后的分号都不能省去。
-->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>特殊字符</title>
    </head>
    <body>
        <p>这里有四个空格    开始编写页面</p>
        <p>这里有四个空格&nbsp;&nbsp;&nbsp;&nbsp;开始编写页面</p>
        <p><>&</p>
        <p>&lt;&gt;&amp;</p>
    </body>
</html>
