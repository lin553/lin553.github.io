<!-- 
    超链接标签：a
href: 必须具备, 表示点击后会跳转到哪个页面.
target: 打开方式. 默认是 _self. 如果是 _blank 则用新的标签页打开.
<a href="http://www.baidu.com">百度</a> 
-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 外部链接：href引用其他网站的地址 -->
    <a href="https://news.qq.com/">跳转到腾讯网</a>
    <br/>
    <!-- 内部链接：网站内部页面之间的链接。写相对路径即可。 -->
    <a href="001_简单网页_换行_字体设置.html">跳转到001_简单网页_换行_字体设置.html页面</a>
    <br/>
    <!-- 空链接：使用#在href中占位。 -->
    <a href="#">跳转到当前页面</a>
    <br/>
    <!-- 下载链接：href对应的路径是一个文件（可以使用zip文件） -->
    <a href="D:\Microsoft edge download\citation-network1.zip">下载文件</a>
    <br/>
    <!-- 网页元素链接：可以给图片等任何元素添加链接。 这里失败了，本来要显示一张图的-->
    <a href="http://www.sogou.com">
        <img src="../OIP.jpg" alt="">
    </a>
    <br/>
    <!-- 锚点链接：指我点击页面中的某一个链接(锚点链接)，就会跳到这个页面的指定位置(锚点)。 -->
    </a>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <a href="#top">回到顶部</a>
    <br/>
    <br/>
    <br/>
</body>
</html>
