<!-- 
input标签
各种输入控件, 单行文本框, 按钮, 单选框, 复选框。
type(必须有), 取值种类很多多, button, checkbox, text, file, image, password, radio 等。
name: 给 input 起了个名字. 尤其是对于 单选按钮, 具有相同的 name 才能多选一。
value: input 中的默认值。
checked: 默认被选中。(用于单选按钮和多选按钮)
maxlength: 设定最大长度。 
-->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文本框</title>
    </head>
    <body>
        <form action="">
            姓名<input type="text">
        </form>
    </body>
</html>
