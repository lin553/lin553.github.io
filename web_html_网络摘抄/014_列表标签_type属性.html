<!-- 修改列表前面的图形，可以用type属性 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>这是一个无序列表</h1>
    <ul type="disc">
        <li>这是内容一</li>
        <li>这是内容二</li>
        <li>这是内容三</li>
    </ul>
    <ul type="square">
        <li>这是内容一</li>
        <li>这是内容二</li>
        <li>这是内容三</li>
    </ul>
    <ul type="circle">
        <li>这是内容一</li>
        <li>这是内容二</li>
        <li>这是内容三</li>
    </ul>
</body>
</html>
