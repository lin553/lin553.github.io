<!-- 无语义标签：div & span
无语义标签没有固定的用途，拿着这个标签啥都可以做。

div标签：division的缩写，含义是分割。
span标签：含义是跨度。

就是两个盒子。用于网页布局：
div是独占一行的，是一个大盒子。
span不独占一行，是一个小盒子。 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <span>吃饭</span>
            <span>睡觉</span>
            <span>打游戏</span>
            <span>看书</span>
        </div>

        <br/>
        
        <div>
            <div>吃饭</div>
            <div>睡觉</div>
            <div>打游戏</div>
            <div>看书</div>
        </div>
    </div>
</body>
</html>
