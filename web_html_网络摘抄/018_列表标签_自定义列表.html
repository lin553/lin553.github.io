<!-- 自定义列表：dl (总标签) dt (小标题) dd (围绕标题来说明) 上面有个小标题, 下面有几个围绕着标题来展开的。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个自定义列表</title>
</head>
<body>
    <h1>这是一个自定义列表</h1>
    <dl>
        <dt> 自定义列表显示内容
            <dd>自定义列表内容一</dd>
            <dd>自定义列表内容一</dd>
            <dd>自定义列表内容一</dd>
        </dt>
    </dl>
</body>
</html>


<!-- 
注意事项：
元素之间是并列关系
ul/ol 中只能放 li 不能放其他标签，dl 中只能放 dt 和 dd
li 中可以放其他标签。
列表带有自己的样式，可以使用 CSS 来修改。 (例如前面的小圆点都会去掉) -->
